<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shareablelink Resume Builder</title>

</head>
<body>
  <h1>Milestone 5: Unique path and shareable Link Task 1 By Sham Sundar</h1>
  <p>Unique URL Generation (50 points):</p>

    their username</p>
  

  <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firtsname"> First Name:</label>
        <input type="text" id="firtsname" name="firtsname" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="mobilephonenumber"> Mobile Phone Number:</label>
        <input type="tele" id="mobilephonenumber" name="mobilephonenumber" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
          <br>

    </fieldset>
    <br>
    
    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="5" required></textarea>
    </fieldset>
    <br>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="5" required></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="5" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
  </form>

  <div id="resumeOutput">
    <!--Resume will Be Generated Below-->
  </div>
    
    <script src="script.js"></script>
    
</body>
